services:
  youtube-scraper:
    build: .
    container_name: youtube-scraper
    restart: unless-stopped

    # Load environment variables from .env file
    env_file:
      - .env

    # Environment variables
    environment:
      - NODE_ENV=production

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Persist checkpoint data
    volumes:
      - ./checkpoints:/data/checkpoints
